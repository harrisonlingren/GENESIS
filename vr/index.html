<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>A-frame test</title>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="js/aframe-mesh-ui.bundle.js"></script>
  <script src="js/aframe-sky-gradient.js"></script>
</head>

<body>
  <a-scene antialias="true">
    <a-assets>
      <a-asset-item id="mountain" src="assets/mountain/obj.dae"></a-asset-item>
    </a-assets>

    <!--<a-image position="0 5 -5" src="logo.png" scale="6 4 2" look-at="[camera]"></a-image>-->
    <a-image position="0 -3 0" src="logo.png" scale="1.5 .5 .25" look-at="[camera]"></a-image>
    <a-collada-model src="#mountain" position="0 -10 0"></a-collada-model>

    <a-entity position="0 1.8 5">
      <a-entity camera look-controls></a-entity>
    </a-entity>

    <a-entity geometry="primitive: sphere" opacity=".75" material="shader: flat; color: #F5EEB8" position="5 7.5 0"></a-sphere>
    <a-light type="spot" color="white" position="5 7.5 0"></a-light>

    <a-entity sky-gradient="colors: #cccccc"></a-entity>
    <!--<a-sky color="#000"></a-sky>-->
  </a-scene>

</body>
</html>
