<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>A-frame test</title>
  <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
</head>

<body>
  <a-assets>
    <a-asset-item id="mountain" src="assets/mountain/obj.dae"></a-asset-item>
    <img id="mtn-texture" src="assets/mountain/texture.jpg" />
  </a-assets>
  <a-scene>
    <a-collada-model
        src="#mountain"
        position="0 0 -10"
        material="src: #mtn-texture"
    ></a-collada-model>
    <a-light type="ambient" color="#FFF"></a-light>
    <a-sky color="#000"></a-sky>
  </a-scene>
</body>
</html>
