<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>A-frame test</title>
  <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <!--<a-box position="1 0.5 0" rotation="0 45 0" width="1" height="1" depth="1" color="#F2F2F2"></a-box>-->
    <a-image id="genesis-logo"
        position="-15 0 5"
        src="logo.png"
        width="9"
        height="6"
        opacity="1"
        rotation="0 90 0"
    >
    </a-image>

    <a-image id="genesis-logo2"
        position="5 0 15"
        src="logo.png"
        width="9"
        height="6"
        opacity="1"
        rotation="0 180 0"
    >
    </a-image>

    <a-image id="genesis-logo3"
        position="5 0 -15"
        src="logo.png"
        width="9"
        height="6"
        opacity="1"
        rotation="0 0 0"
    >
    </a-image>

    <a-image id="genesis-logo4"
        position="15 0 5"
        src="logo.png"
        width="9"
        height="6"
        opacity="1"
        rotation="0 -90 0"
    >
    </a-image>

    <a-sky color="#000"></a-sky>
  </a-scene>
</body>
</html>
